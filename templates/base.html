<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ВЫКУПТОВАРА.RU — Выкуп товарных остатков{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Unbounded:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a href="/" class="logo">ВЫКУПТОВАРА<span class="logo-accent">.RU</span></a>
                <nav class="nav">
                    <a href="#how">Как работаем</a>
                    <a href="#why">Преимущества</a>
                    <a href="#contact">Контакты</a>
                </nav>
                <div class="header-phone">
                    <a href="tel:{{ contact_phone_tel }}">{{ contact_phone }}</a>
                    <span class="header-schedule">{{ contact_schedule }}</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">ВЫКУПТОВАРА<span class="logo-accent">.RU</span></div>
                <div class="footer-links">
                    <a href="{% url 'privacy' %}">Политика конфиденциальности</a>
                </div>
                <div class="footer-phone">
                    <a href="tel:{{ contact_phone_tel }}">{{ contact_phone }}</a>
                </div>
            </div>
            <div class="footer-copy">© <span id="year"></span> ВЫКУПТОВАРА.RU</div>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    e.preventDefault();
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });

        // Двусторонние анимации при скролле
        const observerOptions = {
            threshold: 0.15,
            rootMargin: '0px 0px -10% 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                    entry.target.classList.remove('animate-out');
                } else {
                    entry.target.classList.remove('animate-in');
                    entry.target.classList.add('animate-out');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.animate-scroll').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
